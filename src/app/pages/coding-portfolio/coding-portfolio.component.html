<div id="inner-body">
    <h1>Personal Projects</h1>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
        <div nz-col class="gutter-row" [nzSpan]="6" *ngFor="let project of projects">
            <app-image-card-component [imageDetail]="project.image"
                                    [name]="project.name"
                                    [description]="project.description"></app-image-card-component>
        </div>
    </div>
</div>
