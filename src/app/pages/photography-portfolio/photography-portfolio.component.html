<h1>Photography Portfolio</h1>
<nz-image-group nz-row [nzGutter]="[8, 8]">
    <span nz-col *ngFor="let image of images | async" [nzSpan]="8">
        <img nz-image
        [nzSrc]="image.src"
        [nzFallback]="fallback"
        width="100%"
        class="image-card" />
    </span>
</nz-image-group>
